<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="A">
        <tr class="Arow1">
            <th class="Acol1"></th>
            <th class="Acol2"></th>
            <th class="Acol3"></th>
        </tr>
        <tr class="Arow2">
            <th class="Acol1" rowspan="3"></th>
            <th class="Acol2"></th>
            <th class="Acol3" rowspan="3"></th>
        </tr>
        <tr class="Arow3">
            <th class="Acol1"></th>
        </tr>
        <tr class="Arow4">
            <th class="Acol1"></th>
        </tr>
    </table>
    <table class="L">
        <tr class="Lrow1">
            <th class="Lcol1"></th>
            <th class="Lcol2" rowspan="4"></th>
            <th class="Lcol3"></th>
        </tr>
        <tr class="Lrow2">
            <th class="Lcol1"></th>
            <th class="Lcol2"></th>
        </tr>
        <tr class="Lrow3">
            <th class="Lcol1"></th>
            <th class="Lcol2"></th>
        </tr>
        <tr class="Lrow4">
            <th class="Lcol1"></th>
            <th class="Lcol2"></th>
        </tr>
    </table>
    <table class="E">
        <tr class="Erow1">
            <th class="Ecol1" colspan="3"></th>
        </tr>
        <tr class="Erow2">
            <th class="Ecol1" rowspan="3"></th>
            <th class="Ecol2"></th>
            <th class="Ecol3"></th>
        </tr>
        <tr class="Erow3">
            <th class="Ecol1" colspan="2"></th>
        </tr>
        <tr class="Erow4">
            <th class="Ecol1"></th>
            <th class="Ecol2"></th>
        </tr>
        <tr class="Erow5">
            <th class="Ecol1" colspan="3"></th>
        </tr>
    </table>
    <table class="X">
        <tr class="Xrow1">
            <th class="Xcol1"></th>
            <th class="Xcol2"></th>
            <th class="Xcol3"></th>
        </tr>
        <tr class="Xrow2">
            <th class="Xcol1"></th>
            <th class="Xcol2"></th>
            <th class="Xcol3"></th>
        </tr>
        <tr class="Xrow3">
            <th class="Xcol1" rowspan="2"></th>
            <th class="Xcol2"></th>
            <th class="Xcol3" rowspan="2"></th>
        </tr>
    </table>
</body>
</html>
